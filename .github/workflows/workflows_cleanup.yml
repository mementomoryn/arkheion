name: Workflows Cleanup
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
jobs:
  clear_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Clear old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0